    version: 2.1
    executors:
      docker:
        environment:
          IMAGE_NAME: building-on-ci
        docker:
          - image: circleci/buildpack-deps:stretch
    jobs:
      build:
        executor: docker
        steps:
          - checkout
          - setup_remote_docker
          - run:
              name: Build Docker image
              command: docker build -t $IMAGE_NAME:latest .
          - run:
              name: Archive Docker image
              command: docker save -o image.tar $IMAGE_NAME
          - persist_to_workspace:
              root: .
              paths:
                - ./image.tar
      publish-latest:
        executor: docker
        steps:
          - attach_workspace:
              at: /tmp/workspace
          - setup_remote_docker
          - run:
              name: Load archived Docker image
              command: docker load -i /tmp/workspace/image.tar
          - run:
              name: Publish Docker Image to Docker Hub
              command: |
                docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PWD" docker.io
                docker tag $IMAGE_NAME cherrydockersetup/react
                docker push $IMAGE_NAME:latest
    workflows:
      version: 2
      build-master:
        jobs:
          - build:
              filters:
                branches:
                  only: master
          - publish-latest:
              requires:
                - build
              filters:
                branches:
                  only: master
